<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Intune | Login</title>
        <meta name="description" content="testing for now">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/32ab55e3e1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="head_container">
            <div class="site_title">
                <h1>intune</h1>
            </div>
            <div class="link_box">
                <i id="menu_icon" class="fa-solid fa-bars"></i>
            </div>
        </div>

        <ul id="nav">
            <a href="/intune/rate"><li class="nav_link">Rate Songs</li></a>
            <a href="/intune/chart"><li class="nav_link">View Charts</li></a>
            <a href="/intune/upload"><li class="nav_link">Upload a Song</li></a>
            <a href="/intune/profile"><li class="nav_link">My Profile</li></a>
            <a href="/intune/logout"><li class="nav_link">Logout</li></a>
        </ul>

        <section class="box">
            <div class="form">
                <h2 class="header_text">Update Password</h2>
                <form id="pass_form" action="/intune/update_password" method="POST">
                    <input type="text" id="username_input" name="username" class="input_field" placeholder="Username" />
                    <input type="password" id="password_input" name="password" class="input_field" placeholder="Current Password" />
                    <input type="password" name="new_pass" id="new_pass" class="input_field" placeholder="New Password" required/>
                    <input type="password" name="new_pass_conf" id="new_pass_conf" class="input_field" placeholder="Repeat New Password" required/>
                    <input type="submit" class="btn" value="Update" />
                </form>
            </div>
            <a href="/intune/profile"><button class="btn">Back</button></a>
            <p id="login_error" class="error_text">Incorrect username or password</p>
            <p id="success_prompt" class="error_text">Password successfully updated!</p>
            <p id="conf_error" class="error_text">New Passwords do not match</p>
            <p id="symbols_error" class="error_text">Please refrain from using symbols in usernames and passwords</p>
        </section>
        
        <div class="footer">
            <p>&copy; intune 2022</p>
        </div>
        
        <script src="js/nav.js"></script>
        <script src="js/update_password.js"></script>
    </body>
</html>
